<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Wizard Clicker</title>
    <style>
      /* Make sure the body and html take the full height and width of the browser */
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      /* The canvas should take up the whole window */
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #231F20; /* Keep the original background color */
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/THREE.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
      }

      // Function to handle scaling for window resizing
      function resizeCanvas() {
        var canvas = document.querySelector("#unity-canvas");
        var width = window.innerWidth;
        var height = window.innerHeight;

        // Maintain aspect ratio (16:9) for 1920x1080 game
        var aspectRatio = 16 / 9;
        if (width / height > aspectRatio) {
          canvas.style.width = height * aspectRatio + 'px';
          canvas.style.height = height + 'px';
        } else {
          canvas.style.width = width + 'px';
          canvas.style.height = width / aspectRatio + 'px';
        }
      }

      // Initial resize
      resizeCanvas();

      // Resize on window resize
      window.addEventListener("resize", resizeCanvas);

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/THREE.data",
        frameworkUrl: "Build/THREE.framework.js",
        codeUrl: "Build/THREE.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Helgan2",
        productVersion: "0.1.0",
      });
    </script>
  </body>
</html>
